name: mianfg/DATCOM-TFM

services:
  postgres:
    image: postgres:16-alpine
    container_name: datcom-postgres
    environment:
      POSTGRES_DB: datcom_db
      POSTGRES_USER: datcom_user
      POSTGRES_PASSWORD: datcom_password
    ports:
      - "5432:5432"
    volumes:
      - ./.storage/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datcom_user -d datcom_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: datcom-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./.storage/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

